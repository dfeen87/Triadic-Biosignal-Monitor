# ECG-Only Ablation Configuration  
# ΔΦ_ECG = α|ΔS| + β|ΔI| (no coupling term)

instability_functional:
  alpha: 0.6    # Increased spectral weight (no coupling)
  beta: 0.4     # Increased information weight (no coupling)
  gamma: 0.0    # NO coupling term
  threshold: 2.5

baseline:
  window_seconds: 60.0
  method: 'median'
  min_quality: 0.7

preprocessing:
  ecg:
    sampling_rate: 256
    bandpass: [0.5, 40.0]
    notch: 60.0
    remove_drift: true
    artifact_threshold: 5.0

features:
  delta_S:
    ecg_metrics: ['LF_HF', 'RMSSD', 'SDNN']
  delta_I:
    method: 'permutation_entropy'
    params:
      order: 3
      delay: 1

sliding_window:
  window_size: 10.0
  overlap: 0.5

mode:
  type: 'ecg_only'

notes: |
  ECG-only ablation mode for proving coupling contribution.
  Weights renormalized: α + β = 1.0, γ = 0.0
