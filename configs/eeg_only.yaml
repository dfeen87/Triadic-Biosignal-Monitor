# EEG-Only Ablation Configuration
# ΔΦ_EEG = α|ΔS| + β|ΔI| (no coupling term)

instability_functional:
  alpha: 0.6    # Increased spectral weight (no coupling)
  beta: 0.4     # Increased information weight (no coupling)
  gamma: 0.0    # NO coupling term
  threshold: 2.5

baseline:
  window_seconds: 60.0
  method: 'median'
  min_quality: 0.7

preprocessing:
  eeg:
    sampling_rate: 256
    bandpass: [0.5, 50.0]
    notch: 60.0
    remove_drift: true
    artifact_threshold: 5.0

features:
  delta_S:
    eeg_bands:
      delta: [0.5, 4]
      theta: [4, 8]
      alpha: [8, 13]
      beta: [13, 30]
      gamma: [30, 50]
  delta_I:
    method: 'permutation_entropy'
    params:
      order: 3
      delay: 1

sliding_window:
  window_size: 10.0
  overlap: 0.5

mode:
  type: 'eeg_only'

notes: |
  EEG-only ablation mode for proving coupling contribution.
  Weights renormalized: α + β = 1.0, γ = 0.0
